{% extends 'base.html' %}

{% block body %}
  <div class="row justify-content-center">
    {% for post in posts %}
      <div class="card" style="width: 40rem;">
      <img src="https://picsum.photos/300/300" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">{{ post.content }}</p>
        <form method='POST' action="{% url 'posts:delete' post.id %}">
          {% csrf_token %}
          <button class="btn btn-danger">삭제</button>
        </form>
        <a href="{% url 'posts:update' post.id %}" class="btn btn-success">수정</a>
      </div>
      <!-- 좋아요 기능 구현-->
      <div class="card-body">
        <a href="{% url 'posts:like' post.id %}">
          {% if user in post.like_users.all %}
          <i class="far fa-heart"></i>
          {% else %}
          <i class="fas fa-heart"></i>
          {% endif %}
        </a>
        <!-- 좋아요 수-->
        <p class="card-text">{{ post.like_users.count }} 명이 좋아합니다.</p>
      </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
